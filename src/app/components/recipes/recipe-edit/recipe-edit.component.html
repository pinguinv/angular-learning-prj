<div class="flex flex-wrap justify-center pt-4">
  <div
    class="mb-10 w-96 max-w-2xl overflow-hidden rounded-xl bg-slate-650 sm:w-5/6 md:mb-0"
  >
    <form [formGroup]="recipeForm" (ngSubmit)="submitForm()">
      <div class="">
        <div class="flex h-48 w-full items-center overflow-hidden">
          <img
            [src]="imagePath.value"
            class="h-auto w-full"
            [alt]="name.value"
          />
        </div>
      </div>
      <div class="p-4">
        <div class="">
          <div class="">
            <label for="name" class="block text-base font-bold">Name</label>
            <input
              type="text"
              id="name"
              class="w-full"
              formControlName="name"
              #name
            />
          </div>
        </div>
        <div class="">
          <div class="">
            <label for="imagePath" class="block text-base font-bold"
              >Image URL</label
            >
            <input
              type="text"
              id="imagePath"
              class="w-full"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
        <div class="">
          <div class="">
            <label for="description" class="block text-base font-bold"
              >Description</label
            >
            <textarea
              id="description"
              rows="6"
              class="max-h-60 w-full rounded-md bg-slate-600 p-2"
              formControlName="description"
            ></textarea>
          </div>
        </div>
        <div class="">
          <div class="" formArrayName="ingredients">
            <div
              class="flex w-full flex-wrap"
              *ngFor="let ingCtrl of controls; let i = index"
              [formGroupName]="i"
            >
              <div class="w-2/3">
                <input type="text" class="w-full" formControlName="name" />
              </div>
              <div class="flex w-1/3 justify-evenly">
                <input type="number" class="w-10" formControlName="amount" />
                <button
                  class="btn btn-red !my-3 h-10 w-10"
                  type="button"
                  (click)="deleteIngredient(i)"
                >
                  X
                </button>
              </div>
            </div>
            <div class="">
              <button class="btn" type="button" (click)="addIngredient()">
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
        <div class="">
          <div class="">
            <button class="btn" type="submit" [disabled]="recipeForm.invalid">
              Save
            </button>
            <button class="btn btn-red" type="button" (click)="navigateOut()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
