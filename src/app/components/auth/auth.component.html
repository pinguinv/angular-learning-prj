<ng-template appPlaceholder></ng-template>
<div class="">
  <div class="h-full">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <h2>An Error occured!</h2>
      <p>{{ error }}</p>
      <button class="btn btn-danger" (click)="closeError()">Close</button>
    </div> -->
    <!-- <app-alert
      [message]="error"
      *ngIf="error"
      (close)="closeError()"
    ></app-alert> -->
    <div
      *ngIf="isLoading"
      class="flex h-screen w-full items-center justify-center"
    >
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="">
        <label for="email">Email</label>
        <input type="text" class="" id="email" formControlName="email" />
      </div>
      <div class="">
        <label for="password">Password</label>
        <input
          type="password"
          class=""
          id="password"
          minlength="6"
          formControlName="password"
        />
      </div>
      <div>
        <button class="" type="submit" [disabled]="authForm.invalid">
          {{ isLoginMode ? "Login" : "Sign up" }}
        </button>
        |
        <button class="" (click)="switchMode()" type="button">
          Switch to {{ !isLoginMode ? "Login" : "Sign up" }}
        </button>
      </div>
    </form>
  </div>
</div>
